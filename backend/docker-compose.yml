version: "3.3"
services:
  api:
    image: server:latest
    build:
      context: .
      dockerfile: $PWD/Dockerfile
    command: ./manage.py runserver 0.0.0.0:8000
    entrypoint: ./wait-for-postgres.sh
    volumes:
      - .:/code
      - log_data:/var/log/
      - tmp_data:/tmp
    ports:
      - 8000:8000
    env_file:
      - ./config.env
    depends_on:
      - postgres
      - redis
      - celery
      - beat
  celery:
    image: server:latest
    build:
      context: .
      dockerfile: $PWD/Dockerfile
    volumes:
      - .:/code
    command: celery -A iksde_bank worker -l info
    env_file:
      - ./config.env
    depends_on:
      - postgres
      - redis
  celery-transfers:
    image: server:latest
    build:
      context: .
      dockerfile: $PWD/Dockerfile
    volumes:
      - .:/code
    command: celery -A iksde_bank worker -l info -Q transfers
    env_file:
      - ./config.env
    depends_on:
      - postgres
      - redis
  beat:
    image: server:latest
    build:
      context: .
      dockerfile: $PWD/Dockerfile
    volumes:
      - .:/code
    command: celery -A iksde_bank beat -l INFO
    env_file:
      - ./config.env
    depends_on:
      - celery
      - postgres
      - redis
  postgres:
    image: postgres:12.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5431:5432
  redis:
    image: redis:5.0-alpine
    volumes:
      - redis_data:/data/
    ports:
      - 6379:6379

volumes:
  log_data:
  tmp_data:
  postgres_data:
  redis_data:
